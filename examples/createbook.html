<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create a book</title>
	<!-- Bootstrap and Font Awesome -->
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<style>
		html, body{
			height: 100%;
		}
		#main{
			padding: 10px;
			height: 100%;
		}
		#book{
			height: 100%;
		}
		.chapter-input{
			font-weight: bold;
		}
		.subtitle-input{
			font-style: italic;
		}
		div[id^="chapter"]{
			border: 1px solid #428bca;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>Create A New Book</h1>
		<button id="view"class="btn btn-default">View</button><br><br>
		<input id="title"type="text"class="form-control"placeholder="Title" /><br>
		<input id="by"type="text"class="form-control"placeholder="By"><br>
		<textarea id="description"class="form-control"placeholder="description"name="" id="" cols="30" rows="10"></textarea><br>
		<button id="chapter"class="btn btn-default">+ Chapter</button>
		<hr>
	</div>
	<!-- Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<!-- Requires tinyMVC.js and book.js -->
	<script src="../javascripts/tinymvc.js"></script>
	<script src="../javascripts/book.js"></script> 
	<script>window.location.hash = '';</script>
	<script src="create.js"></script>
</body>
</html>
